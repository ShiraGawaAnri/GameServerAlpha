server:
  port: 6002
spring:
  profiles:
    active:
    - dev
  application:
    name: game-gateway
  redis:
    host: 127.0.0.1
    password: root
    port: 6379
    timeout: 500
#    jedis:
#      pool:
#        max-idle: 50
#        max-wait: 500
#  cloud:
#    nacos:
#      discovery:
#        metadata:
#          gamePort: 6003
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1
        register-enabled: true
        server-addr: 127.0.0.1:9090
        namespace: b8142ed2-6e55-49f3-9e7a-ca83ed3679b6
        metadata:
          gamePort: 16002
          gameProxyHost: 127.0.0.1
          gameProxyPort: 51484
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: gateway-group
game: 
  gateway: 
      config:
        port: 16002  # 游戏网关的长连接端口，这里的数据是自定义配置。
        boss-thread-count: 1
        work-thread-count: 4
        server-id: 1001
        service-id: 0
        business-game-message-topic: business-game-message-topic # 向游戏服务发送消息 的Topic前缀
        gateway-game-message-topic: gateway-game-message-topic-${game.gateway.config.server-id} #接收游戏服务响应消息的Topic
management:
  endpoints:
    web:
      exposure:
        include:
          - "*"