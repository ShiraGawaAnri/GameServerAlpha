server:
  port: 7002
spring:
  application:
    name: game-raidbattle
  profiles:
    active:
      - dev
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      username: root
      password: root
      authentication-database: admin
      database: nekonade
  redis:
    host: 127.0.0.1
    port: 6379
    password: root
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1
        register-enabled: true
        server-addr: 127.0.0.1:9090
        namespace: b8142ed2-6e55-49f3-9e7a-ca83ed3679b6
        metadata:
          serverId: ${game.server.config.server-id}
          serviceId: ${game.server.config.service-id}
          weight: 3
        service: game-logic
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          brokers:
          - localhost:9092
  kafka:
    producer:
      key-serializer:
        org.apache.kafka.common.serialization.StringSerializer
game:
  server:
    config:
      service-id: 102   #服务器中配置服务Id
      server-id: 10102  #当前服务器的id
      business-game-message-topic: business-game-message-topic-${game.server.config.server-id}
      gateway-game-message-topic: gateway-game-message-topic
  channel:
    gateway-game-message-topic: gateway-game-message-topic
    business-game-message-topic: business-game-message-topic
    rpc-request-game-message-topic: rpc-request-game-message-topic
    rpc-response-game-message-topic: rpc-response-game-message-topic
    topic-group-id: ${game.server.config.server-id}